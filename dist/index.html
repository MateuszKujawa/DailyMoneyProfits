<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styleIndex.css">

    <style>
      #mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: -100%; /* Schowane poza ekranem */
            background-color: #333;
            color: #fff;
            padding: 20px;
            transition: bottom 0.3s ease-in-out; /* Animacja wysuwania */
        }
    </style>
</head>

<body> 
    <nav class="bg-gray-800 ">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" id="mobile-menu-button" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>

              </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex flex-shrink-0 items-center">
                <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Image of company">
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-lg font-medium" aria-current="page">Strona główna</a>
                  <a href="./App/profitApp.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-lg font-medium">Profit App</a>
                  <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-lg font-medium">Mój profil</a>
                  <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-lg font-medium">Pomoc</a>
                </div>
              </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

              <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="notyfiactionsBtn">
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">View notifications</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                </svg>
              </button>

              <div id="notyfications" class="absolute right-0 top-14 z-10 w-60 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden " role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                <h1 href="#" class="block px-4 py-2 text-lg text-gray-700" role="ListTitle" tabindex="-1" id="user-menu-item-0">Twóje powiadomienia:</h1>
                <ul class="p-2 list-disc flex flex-col ml-5">
                  <li class="py-1 hover:text-pink-700 hover:cursor-pointer duration-300">
                    <a href="#">Powiadomienie #1</a>
                  </li>
                  <li class="py-1 hover:text-pink-700 hover:cursor-pointer duration-300">
                    <a href="#">Powiadomienie #2</a>
                  </li>
                  <li class="py-1 hover:text-pink-700 hover:cursor-pointer duration-300">
                    <a href="#">Powiadomienie #3</a>
                  </li>
                </ul>
               
              </div>
      
              <!-- Profile dropdown -->
              <div class="relative ml-3">
                <div>
                  <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                    <img class="h-8 w-8 rounded-full" src="https://img.freepik.com/free-photo/user-profile-icon-front-side_187299-39596.jpg?w=740&t=st=1695570460~exp=1695571060~hmac=5001b1eba7f2d6939d2c4bdf6d077bc3850d4451623426afc77497ad2d40d47d" alt="">
                  </button>
                </div>
      
                <div id="profile-menu" class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden " role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:text-emerald-600 duration-300" role="menuitem" tabindex="-1" id="user-menu-item-0">Twój profil</a>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:text-emerald-600 duration-300" role="menuitem" tabindex="-1" id="user-menu-item-1">Ustawienia</a>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:text-emerald-600 duration-300" role="menuitem" tabindex="-1" id="user-menu-item-2">Wyloguj</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="hidden" id="mobile-menu">
          <button>
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" id="closeMenuButton">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>

          <div class="space-y-1 px-2 pb-3 pt-2 bg-gray-900">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Strona główna</a>
            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Profit App</a>
            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Mój profil</a>
            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Pomoc</a>
          </div>
        </div>
      </nav>

      <main class="gradient-background min-h-screen w-full flex justify-center items-center mx-auto">
          <div class="text-center text-white mb-20">
            <h1 class="text-8xl font-bold">Strona główna</h1>
            <h2 class="text-5xl font-semibold py-8">Daily money profit's</h2>

            <a href="#next">
              <button class="border-2 px-4 py-2 text-xl rounded-md hover:bg-black/30 hover:border-emerald-400 duration-300 ">
                Przejdź dalej
              </button>
            </a>
            
          </div>
      </main>

<script src="./js/navbar.js"></script>
<script src="./js/userSettings.js"></script>
      
</body>
</html>
